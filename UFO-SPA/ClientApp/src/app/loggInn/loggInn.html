<div class="container">
    <div class="col-md-4">
        <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
            <input class="form-control" formControlName="id" type="hidden" />
            <div class="form-group">
                <label>Brukernavn</label>
                <input class="form-control" formControlName="brukernavn" />
                <p class="alert alert-warning" [hidden]="skjema.controls.brukernavn.valid || (skjema.controls.navn.pristine && !submitted)">
                    Brukernavn er obligatorisk.
                </p>
            </div>
            <div class="form-group">
                <label>Passord</label>
                <input type="password" class="form-control" formControlName="passord" />
                <p class="alert alert-warning" [hidden]="skjema.controls.postkode.valid || (skjema.controls.postkode.pristine && !submitted)">
                    Passord er obligatorisk
                </p>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Logg inn</button>
            </div>
        </form>
    </div>
</div>
